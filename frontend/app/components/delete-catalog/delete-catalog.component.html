<div class="modal-header ">
  <h4 class="modal-title text-danger" id="modal-title">Delete Catalog?</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('CANCEL')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete Catalog <span class="text-primary">{{ catalog.name }}</span>?</strong></p>
  <p>All information associated with this Catalog will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('CANCEL')" ngbAutofocus>Cancel</button>
  <button type="button" class="btn btn-danger" (click)="onOK()">Delete</button>
</div>
