<div class="modal-header ">
  <h4 class="modal-title" id="modal-title">Edit Catalog {{ catalog.id }}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="description" class="col-form-label">Description:</label>
      <textarea type="text" class="form-control" #description name="description" aria-label="description" placeholder="Description" ngbTooltip="Enter a short description for this catalog">{{ catalog.description }}</textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()" ngbAutofocus>Cancel</button>
  <button type="button" class="btn btn-success" (click)="onSubmit(description.value)">Save</button>
</div>
